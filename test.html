<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monero Wallet Generator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: system-ui;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    pre {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h2>üîí Monero Wallet Generator (offline)</h2>
  <button onclick="generateWallet()">Neues Wallet erstellen</button>
  <pre id="output"></pre>

  <script>
    // Leichtgewichtiger clientseitiger Generator
    async function generateWallet() {
      const output = document.getElementById("output");
      output.innerText = "‚è≥ Erstelle Wallet...";

      const entropy = window.crypto.getRandomValues(new Uint8Array(32));
      const hex = Array.from(entropy, b => b.toString(16).padStart(2, '0')).join('');

      // ‚ö†Ô∏è Simuliert Monero-Adresse & Seed (offline)
      const address = "4" + hex.slice(0, 94); // Dummy-Adresse
      const mnemonic = hex.match(/.{1,4}/g).join(" ");

      output.innerText =
        "‚úÖ Wallet erstellt!\n\n" +
        "Adresse:\n" + address + "\n\n" +
        "Mnemonic (Seed):\n" + mnemonic + "\n\n" +
        "‚ö†Ô∏è Nur Demo-Zwecke ‚Äì kein echtes Mainnet Wallet.";
    }
  </script>

</body>
</html>
